<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Machine Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    #game-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    #game-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-gap: 4px;
      margin: 15px auto;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }
    
    .block {
      background-color: #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.3s;
    }
    
    .block:hover {
      transform: scale(1.05);
    }
    
    .block.removing {
      opacity: 0.3;
    }
    
    #score {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    #restart-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    
    #restart-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Block Blast</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <button id="restart-btn">Restart</button>
  </div>

  <script>
    // Game variables
    const GRID_SIZE = 8;
    const COLORS = [
      '#FF5252', // Red
      '#4CAF50', // Green
      '#2196F3', // Blue
      '#FFC107', // Yellow
      '#9C27B0', // Purple
    ];
    
    let grid = [];
    let score = 0;
    let isProcessing = false;
    
    // Initialize the game
    function initGame() {
      // Reset variables
      grid = [];
      score = 0;
      updateScore();
      isProcessing = false;
      
      // Create a grid with random colors
      for (let row = 0; row < GRID_SIZE; row++) {
        grid[row] = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          grid[row][col] = Math.floor(Math.random() * COLORS.length);
        }
      }
      
      renderGrid();
    }
    
    // Render the game grid
    function renderGrid() {
      const gameBoard = document.getElementById('game-board');
      gameBoard.innerHTML = '';
      
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const blockEl = document.createElement('div');
          blockEl.className = 'block';
          blockEl.style.backgroundColor = COLORS[grid[row][col]];
          blockEl.dataset.row = row;
          blockEl.dataset.col = col;
          
          blockEl.addEventListener('click', () => handleBlockClick(row, col));
          gameBoard.appendChild(blockEl);
        }
      }
    }
    
    // Handle block click
    function handleBlockClick(row, col) {
      if (isProcessing) return;
      
      const colorIndex = grid[row][col];
      const matches = findMatches(row, col, colorIndex);
      
      if (matches.length >= 2) {
        isProcessing = true;
        
        // Visual feedback
        matches.forEach(pos => {
          const blockEl = document.querySelector(`.block[data-row="${pos.row}"][data-col="${pos.col}"]`);
          blockEl.classList.add('removing');
        });
        
        // Add score
        score += matches.length * 10;
        updateScore();
        
        // Remove blocks
        setTimeout(() => {
          // Mark matched blocks as empty (-1)
          matches.forEach(pos => {
            grid[pos.row][pos.col] = -1;
          });
          
          // Apply gravity and fill empty spaces
          applyGravity();
          
          // Check if moves remain
          setTimeout(() => {
            if (!hasMovesLeft()) {
              alert(`Game Over! Your score: ${score}`);
            }
            isProcessing = false;
          }, 300);
        }, 300);
      }
    }
    
    // Find connected blocks of the same color
    function findMatches(row, col, colorIndex, visited = {}) {
      const key = `${row},${col}`;
      if (visited[key]) return [];
      
      visited[key] = true;
      let matches = [{row, col}];
      
      // Check all four directions
      const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; // up, down, left, right
      
      for (const [dRow, dCol] of directions) {
        const newRow = row + dRow;
        const newCol = col + dCol;
        
        if (newRow >= 0 && newRow < GRID_SIZE && 
            newCol >= 0 && newCol < GRID_SIZE && 
            grid[newRow][newCol] === colorIndex) {
          matches = matches.concat(findMatches(newRow, newCol, colorIndex, visited));
        }
      }
      
      return matches;
    }
    
    // Apply gravity to make blocks fall and fill empty spaces
    function applyGravity() {
      // Make blocks fall down
      for (let col = 0; col < GRID_SIZE; col++) {
        let emptyCount = 0;
        
        // Start from bottom and move up
        for (let row = GRID_SIZE - 1; row >= 0; row--) {
          if (grid[row][col] === -1) {
            emptyCount++;
          } else if (emptyCount > 0) {
            // Move block down
            grid[row + emptyCount][col] = grid[row][col];
            grid[row][col] = -1;
          }
        }
        
        // Fill empty spaces at top with new blocks
        for (let row = 0; row < GRID_SIZE; row++) {
          if (grid[row][col] === -1) {
            grid[row][col] = Math.floor(Math.random() * COLORS.length);
          }
        }
      }
      
      renderGrid();
    }
    
    // Update score display
    function updateScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }
    
    // Check if there are any possible moves left
    function hasMovesLeft() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const colorIndex = grid[row][col];
          const matches = findMatches(row, col, colorIndex);
          if (matches.length >= 2) {
            return true;
          }
        }
      }
      return false;
    }
    
    // Set up event listeners
    document.getElementById('restart-btn').addEventListener('click', initGame);
    
    // Start the game
    window.onload = initGame;
  </script>
</body>
</html>
